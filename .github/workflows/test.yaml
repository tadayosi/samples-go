name: test

on:
  push:
    branches:
      - main
    paths:
      - '**.go'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          make build
      - name: Test
        run: |
          make test
